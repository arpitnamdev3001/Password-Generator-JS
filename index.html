<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="input-box">
            <input type="text" placeholder='Password' class="password-input" readOnly/>
          </div>
          <div class="pass-indicator"></div>
          <div class="pass-length">
            <div class="details">
              <label class="title">Password Length - <span id="lengthvalue"></span></label>
              
            </div>
            <input type="range"
            min="1"
            max="100" value="10" id="input-range"/>
          </div>
          <div class="pass-settings">
            <label class="title">Password Settings</label>
            <ul class="options">
              <li class="option">
                <input type="checkbox"
                 id="numbersInput" 
                 />
                <label for="numberInput">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox"
                 id="symbolInput"
                 />
                <label for="symbolInput">Symbols (!-$^+)</label>
              </li>
            </ul>
          </div>
          <button class="generate-btn" >Copy</button>
          <p class="message"></p>
          <br></br>
        
          
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
